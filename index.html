<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>hw-04</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1>Event Handling</h1>

    <div class="circles">
      <svg onclick="addNumber()" width="240" height="120">
        <circle
          id="circle1"
          cx="120"
          cy="60"
          r="50"
          fill="rgb(81, 159, 223)"
          stroke="black"
          stroke-width="3"
        ></circle>
        <text id="circle1text" x="115" y="65">0</text>
      </svg>

      <svg
        width="240"
        height="120"
        onmouseover="addBorder()"
        onmouseout="removeBorder()"
      >
        <circle
          id="circle2"
          cx="120"
          cy="60"
          r="50"
          fill="rgb(158, 219, 150)"
          stroke="white"
          stroke-width="3"
        ></circle>
      </svg>

      <svg width="240" height="120">
        <circle
          id="circle3"
          cx="120"
          cy="60"
          r="50"
          fill="rgb(193, 166, 255)"
          stroke="black"
          stroke-width="3"
          onclick="disappearAppear()"
        ></circle>
      </svg>
    </div>
    <script src="main.js"></script>
  </body>
</html>
